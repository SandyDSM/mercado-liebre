<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu cuenta</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header class="main-header">
        <div class="main-header-top-bar">
            <div class="logo"><a href="/"><img src="/images/logo-mercado-liebre.svg" alt="Logotipo"></a></div>
            <div class="form" action="#" method="GET">
                <input type="buscar" id="search" class="input" placeholder="Buscar productos, marcas" />
                <div class="submit"><i class="fa fa-search"></i></div>
            </div>
            <h4 class="slogan"><i class="fas fa-hand-holding-usd"></i> Comprá en cuotas y sin tarjeta de crédito</i>
            </h4>
        </div>
        <nav class="main-header-bottom-bar">
            <ul class="menu">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="menu">
                <li><a href="register">Crea tu cuenta </a><i class="far fa-id-card"></i> </li>
                <li><a href="login">Ingresa </a><i class="fas fa-sign-in-alt"></i> </li>
                <li><a href="#">Mis compras </a><i class="fas fa-shopping-basket"></i> </li>
            </ul>
            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>

    </header>
    <div class="contenedor">
        <form action="" method="post">
            <div class="contenedor2">
                <div class="parte">
                    <div class="formulario">
                        <!-- <label for="nombre">Nombre y Apellido:</label> -->
                        <input type="text" name="nombre" id="nombre" placeholder=" Nombre y apellido" minlength="4"
                            required>
                    </div>
                    <div class="formulario">
                        <!-- <label for="nUsuario">Nombre de usuario:</label> -->
                        <input type="text" name="nUsuario" id="nUsuario" placeholder=" Nombre de usuario" minlength="2"
                            required>
                    </div>
                    <div class="formulario">
                        <label class="etiquetas" for="nacimiento">Fecha de Nacimiento:</label>
                        <input type="date" name="nacimiento" id="nacimiento">
                    </div>
                    <div class="formulario">
                        <!-- <label for="domicilio">Domicilio:</label> -->
                        <input type="text" name="domicilio" placeholder=" Domicilio" id="domicilio">
                    </div>
                    <div class="formulario">
                        <label class="etiquetas">Perfil del usario:</label>
                        <div class="tipo">
                            <label><input type="radio" name="tipoUsiario" value="vendedor" id="vendedor"
                                    required>Vendedor</label>
                            <label><input type="radio" name="tipoUsiario" value="Comprador" id="comprador"
                                    required>Comprador</label>
                        </div>
                    </div>
                </div>
                <div class="parte">
                    <div class="formulario">
                        <label class="etiquetas">Intereses:</label>
                        <ul>

                            <li><label for="electro"><input type="checkbox" name="categorias" value="electro"
                                        id="electro">Electrónica</label></li>
                            <li> <label for="moda"><input type="checkbox" name="categorias" value="moda"
                                        id="moda">Moda</label>
                            </li>
                            <li> <label for="hogar"><input type="checkbox" name="categorias" value="hogar"
                                        id="hogar">Hogar</label></li>
                            <li><label for="jugueteria"><input type="checkbox" name="categorias" value="jugueteria"
                                        id="jugueteria">Juguetería</label></li>
                            <li> <label for="vidasana"><input type="checkbox" name="categorias" value="vidasana"
                                        id="vidasana">Vida Sana</label></li>
                        </ul>
                    </div>
              
                    <div class="formulario">
                        <label class="etiquetas">Foto de perfil</label>
                        <input type="file" name="foto" id="foto" accept=".jpg, .png .jpeg, .svg">
                    </div>
                    <div class="formulario">
                        <!-- <label for="password">Contraseña:</label> -->
                        <input type="password" name="password" id="password" placeholder=" Contraseña" required>
                    </div>
                    <div class="formulario">
                        <!-- <label for="password2">Confirmar contraseña:</label> -->
                        <input type="password" name="rpassword" id="rassword" placeholder=" Confirmar contraseña"
                            required>
                    </div>
                </div>
            </div>
                    <div class="botones">
                        <button type="reset" name="reiniciar" id="reiniciar" class="btnSecundario">Borrar</button>
                        <button type="submit" name="enviar" id="enviar" class="btnPrincipal">Enviar</button>
                    </div>
                
            
        </form>
    </div>

</body>

</html>
